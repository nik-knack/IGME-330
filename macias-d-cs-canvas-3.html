<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Canvas 3</title>
	<style>
	canvas{
		border:1px solid rgb(135, 18, 153);
	}
	</style>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>
    <script>
		"use strict";
		
		let canvas = document.querySelector("canvas");
		let ctx = canvas.getContext("2d");
	
        // Helper functions
        function getRandomColor(){
            function getByte(){
                return 55 + Math.round(Math.random() * 200);
        }
            return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.5)";
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function drawRandomRect() {
            // Get random coordinates and width and height
            let x = getRandomInt(0, canvas.width);
            let y = getRandomInt(0, canvas.height);
            let width = getRandomInt(20, 200);
            let height = getRandomInt(20, 200);

            ctx.save();

            // Set random styles
            ctx.lineWidth = getRandomInt(1, 10);
            ctx.lineJoin = "round";
            ctx.strokeStyle = getRandomColor();
            ctx.fillStyle = getRandomColor();

            // Draw rectangles
            ctx.beginPath();
            ctx.rect(x, y, width, height);
            ctx.fill();
            ctx.stroke();

            ctx.restore();
        }

        function drawRandomTri() {
            // Pick random center point
            let center = [getRandomInt(0, canvas.width), getRandomInt(0, canvas.height)];

            // Control triangle size
            let size = getRandomInt(50, 150);

            // Get random vertices based on center
            let vertices = [
                [center[0] + getRandomInt(-size, size), center[1] + getRandomInt(-size, size)], 
                [center[0] + getRandomInt(-size, size), center[1] + getRandomInt(-size, size)], 
                [center[0] + getRandomInt(-size, size), center[1] + getRandomInt(-size, size)]
            ];

            ctx.save();
            ctx.beginPath();
            ctx.moveTo(...vertices[0]);   
            for (let i = 1; i < vertices.length; i++) {
                ctx.lineTo(...vertices[i]);
            }
            ctx.closePath();

            // Set random styles
            ctx.lineWidth = getRandomInt(1, 10);
            ctx.lineJoin = "round";
            ctx.strokeStyle = getRandomColor();
            ctx.fillStyle = getRandomColor();

            // Draw triangle
            ctx.fill();
            ctx.stroke();

            ctx.restore();
        }

        // Slow down speed of drawRect in update
        let lastTime = 0;
        let delay = 300;

        function update(timestamp) {
            requestAnimationFrame(update);

            if (timestamp - lastTime > delay) {
                drawRandomRect();
                drawRandomTri()
                lastTime = timestamp;
            }
        }

        update();
	</script>
</body>
</html>
