<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>First Canvas</title>
	<style>
	canvas{
		border:1px solid rgb(135, 18, 153);
	}
	</style>
	<script>
		// #0 - in this class we will always use ECMAScript 5's "strict" mode
		// See what 'use strict' does here:
		// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
		"use strict";
		
		// #1 call the `init` function after the pages loads
		window.onload = init;
	
		function init(){
			console.log("page loaded!");
			// #2 Now that the page has loaded, start drawing!
			
			// A - `canvas` variable points at <canvas> tag
			let canvas = document.querySelector("canvas");
			
			// B - the `ctx` variable points at a "2D drawing context"
			let ctx = canvas.getContext("2d");
			
			// C - all fill operations are now in red
			ctx.fillStyle = "red"; 
			
			// D - fill a rectangle with the current fill color
			ctx.fillRect(20,20,600,440); 

			// Drawing a rectangle the hard way
			ctx.beginPath();
			ctx.rect(40, 40, 40, 40);
			ctx.fillStyle = "orange";
			ctx.fill();
			ctx.strokeStyle = "magenta";
			ctx.lineWidth = 5;
			ctx.stroke();
			ctx.closePath();

			// Draw circle
			ctx.beginPath();
			ctx.arc(550, 400, 50, 0, Math.PI);   
			ctx.closePath();                    
			ctx.fillStyle = "pink";
			ctx.fill();
			ctx.strokeStyle = "darkviolet";
			ctx.lineWidth = 5;
			ctx.stroke();

			// Draw a semi circle
			ctx.beginPath();
			ctx.arc(550, 400, 50, 0, Math.PI);
			ctx.moveTo(500,400);
			ctx.lineTo(600, 400);
            ctx.fillStyle = "pink";
            ctx.fill();
            ctx.strokeStyle = "darkViolet";
            ctx.stroke();
			ctx.closePath();

			// Calculating the center of the canvas
			const canvasCenter = [canvas.width / 2, canvas.height / 2];
			
			// Draw circles near the center for eyes
			ctx.beginPath();
			ctx.arc(canvasCenter[0] - 40, canvasCenter[1] - 40, 20, 0, 2 * Math.PI);
            ctx.fillStyle = "chartreuse";
            ctx.fill();
            ctx.strokeStyle = "purple";
            ctx.stroke();
			ctx.closePath();

			ctx.beginPath();
			ctx.arc(canvasCenter[0] + 40, canvasCenter[1] - 40, 20, 0, 2 * Math.PI);
            ctx.fillStyle = "chartreuse";
            ctx.fill();
            ctx.strokeStyle = "purple";
            ctx.stroke();
			ctx.closePath();

			// Draw line for mouth
			ctx.beginPath();
			ctx.moveTo(canvasCenter[0] - 300, canvasCenter[1] + 40);
			ctx.lineTo(canvasCenter[0] + 300, canvasCenter[1] + 40);
			ctx.lineWidth = 20;
			ctx.strokeStyle = "purple";
			ctx.stroke();
		}
	</script>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>
</body>
</html>
