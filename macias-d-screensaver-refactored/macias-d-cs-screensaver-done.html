<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Screensaver</title>
	<style>
        canvas {
            border:1px solid rgb(135, 18, 153);
        }

        body {
            font-family: sans-serif;
        }
	
        button {
        font-size:1.2em;
        }
            
        section {
        margin:.5em 0 .5em 0;
        }
	</style>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>
    <section>
        <button id="btn-play">Play</button>
        <button id="btn-pause">Pause</button>
    </section>
    <section>
        <span>
            <input type="checkbox" id="cb-rectangles" checked>
            <label for="cb-rectangles">Rectangles</label>
        </span>
        <span>
            <input type="checkbox" id="cb-arcs" unchecked>
            <label for="cb-arcs">Arcs</label>
        </span>
        <span>
            <input type="checkbox" id="cb-lines" unchecked>
            <label for="cb-lines">Lines</label>
        </span>
        <section>
            <button id="btn-clear">Clear Screen</button>
        </section>
    </section>
    <section>
        <p>Click on the screen to "spraypaint" rectangles (you probably want the screensaver to be paused)</p>
    </section>
    
    <script>
        "use strict";
		
		let canvas;
		let ctx;
        
        let paused = false;
        let createRectangles = true;
        let createArcs = false;
        let createLines = false;

        let frameCount = 0;
        let drawDelay = 10;
        
        // Init function
        function init() {
            canvas = document.querySelector("canvas");
            ctx = canvas.getContext("2d");
            
            setupUI();
            update();
        }
        
        // Set up UI buttons, checkboxes, and canvas click and clear
        function setupUI() {
            document.querySelector("#btn-play").onclick = function() {
                paused = false;
            };

            document.querySelector("#btn-pause").onclick = function() {
                paused = true;
            };

            document.querySelector("canvas").onclick = canvasClicked;

            document.querySelector("#cb-rectangles").onclick = function(e) {
                createRectangles = e.target.checked;
            }

            document.querySelector("#cb-arcs").onclick = function(e) {
                createArcs = e.target.checked;
            }

            document.querySelector("#cb-lines").onclick = function(e) {
                createLines = e.target.checked;
            }

            document.querySelector("#btn-clear").onclick = function() {
                ctx.clearRect(0, 0,canvas.width, canvas.height);
            }
        }

        // Animation loop
        function update() {
            requestAnimationFrame(update);
            
            if (paused) return;

            frameCount++;

            if (frameCount % drawDelay !== 0) return;

            if (createRectangles) {
                drawRandomRect(ctx); 
            }

            if (createArcs){
                drawRandomArc();
            }

            if (createLines){
                drawRandomLine();
            }
        }

        // Helper functions
        function getRandomColor(){
            function getByte(){
                return 55 + Math.round(Math.random() * 200);
        }
            return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.5)";
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function canvasClicked(e){
            let rect = e.target.getBoundingClientRect();
            let mouseX = e.clientX - rect.x;
            let mouseY = e.clientY - rect.y;

            for (let i = 0; i < 10; i++) {
                let randX = mouseX + Math.random() * 50 - 10;
                let randY = mouseY + Math.random() * 50 - 10;

                let randRad = Math.random() * 10;

                drawArc(ctx, randX, randY, randRad,"blue");
            }
        }

        function drawRectangle(ctx,x,y,width,height,fillStyle="black",lineWidth=0,strokeStyle="black") {  
            ctx.save();

            ctx.fillStyle = fillStyle;
            ctx.strokeStyle = strokeStyle;
            ctx.lineWidth = lineWidth;
            ctx.lineJoin = "round";

            ctx.beginPath();
            ctx.rect(x,y,width,height);
            ctx.closePath();

            ctx.fill();
            ctx.stroke();

            ctx.restore();
        }

        function drawArc(ctx, x, y, radius, fillStyle="black", lineWidth=0, strokeStyle="black", startAngle=0,endAngle=Math.PI*2) {
            ctx.save();

            ctx.fillStyle = fillStyle;
            ctx.strokeStyle = strokeStyle;
            ctx.lineWidth = lineWidth;
            ctx.lineJoin = "round";

            ctx.beginPath();
            ctx.arc(x, y, radius, startAngle, endAngle);
            ctx.closePath();

            ctx.fill();
            ctx.stroke();

            ctx.restore();
        }

        function drawLine(ctx, x1, x2, y1, y2, lineWidth=1, strokeStyle="black") {
            ctx.save();

            ctx.strokeStyle = strokeStyle;
            ctx.lineWidth = lineWidth;
            ctx.lineJoin = "round";

            ctx.beginPath();
            ctx.moveTo(x1, x2);
            ctx.lineTo(y1, y2);
            ctx.stroke();
            ctx.closePath();

            ctx.restore();
        }

        function drawRandomRect() {
            // Get random coordinates and width and height
            let x = getRandomInt(0, canvas.width);
            let y = getRandomInt(0, canvas.height);
            let width = getRandomInt(20, 200);
            let height = getRandomInt(20, 200);
            let fillColor = getRandomColor();
            let lineWidth = getRandomInt(1, 10);
            let strokeStyle = getRandomColor();

            // Draw rectangle
            drawRectangle(ctx, x, y, width, height, fillColor, lineWidth, strokeStyle);
        }

        function drawRandomArc() {
            // Get random values for coordinates and radius
            let x = getRandomInt(0, canvas.width);
            let y = getRandomInt(0, canvas.height);
            let radius = getRandomInt(10, 100);

            // Get random values for fill and stroke
            let fillColor = getRandomColor();
            let lineWidth = getRandomInt(1, 10);
            let strokeStyle = getRandomColor();

            // Draw arc
            drawArc(ctx, x, y, radius, fillColor, lineWidth, strokeStyle);
        }

        function drawRandomLine() {
            // Get random values for coordinates
            let x1 = getRandomInt(0, canvas.width);
            let y1 = getRandomInt(0, canvas.height);
            let x2 = getRandomInt(0, canvas.width);
            let y2 = getRandomInt(0, canvas.height);

            // Get random values for stroke
            let lineWidth = getRandomInt(1, 10);
            let strokeStyle = getRandomColor();

            // Draw line
            drawLine(ctx, x1, y1, x2, y2, lineWidth, strokeStyle);
        }

        init();

        
	</script>
</body>
</html>
