<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeter</title>
    <style>
        button {
            height: 50px;
            width: 150px;

            font-size: 12pt;
        }

        #output {
            background-color: yellow;
            color: red;
            
            font-size: 30pt;
        }

        input {
            height: 50px;

            font-size: 2rem;
        }
        @media only screen and (min-width: 1024px) {
            body {
                background-color: red;
                padding: 100px;
            }
        }
    </style>
</head>
<body>
    <button id="btn-hello">Say Hello!</button>
    <button id="btn-goodbye">Say Goodbye :(</button>
    <hr>
    <input id="first-name" type="text">
    <input id="last-name" type="text">
    <p id="output">Loading...</p>
    
    <script>
        const firstName = document.querySelector('#first-name');
        const lastName = document.querySelector('#last-name');
        const helloButton = document.querySelector('#btn-hello');
        const goodbyeButton = document.querySelector('#btn-goodbye');

        //windows.onload = greet(gretting) => {};  
            

        const sayHello = () => {
            const firstNameVal = firstName.value || "Peter";
            const lastNameVal = lastName.value || "Parker";
            document.querySelector('#output').innerHTML = `Hello ${firstNameVal} ${lastNameVal}!`;
        }

        const sayBye = () => {
            const firstNameVal = firstName.value || "Peter";
            const lastNameVal = lastName.value || "Parker";
            document.querySelector('#output').innerHTML = `Goodbye ${firstNameVal} ${lastNameVal}!`;
        }

        helloButton.onclick = sayHello;
        goodbyeButton.onclick = sayBye;
    </script>
</body>
</html>
