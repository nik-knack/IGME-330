<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap');

        p, input {
            font-family: 'Sour Gummy';
        }
        button {
            height: 50px;
            width: 150px;

            font-size: 14pt;
        }

        #output {
            font-size: 30pt;
        }

        input {
            height: 50px;

            font-size: 2rem;
        }
        @media only screen and (min-width: 1024px) {
            body {
                background-color: red;
                padding: 100px;
            }
        }
    </style>
    <script>
        window.onload = function () {
            const firstName = document.querySelector('#first-name');
            const lastName = document.querySelector('#last-name');
            const helloButton = document.querySelector('#btn-hello');
            const goodbyeButton = document.querySelector('#btn-goodbye');
            const output = document.querySelector('#output');
        
            const capitalizeFirst = (str) => {
                str = str.trim();
                if (str === "") return str;
                return str.charAt(0).toUpperCase() + str.slice(1);
            }

            const greet = (greeting) => {
                const firstNameVal = capitalizeFirst(firstName.value) || "Peter";
                const lastNameVal = capitalizeFirst(lastName.value) || "Parker";
                output.innerHTML = `${greeting} ${firstNameVal} ${lastNameVal}!`;
            }

            helloButton.onclick = () => greet("Hello");
            goodbyeButton.onclick = () => greet("Goodbye");
            
            output.style.color = "red";
            output.style.backgroundColor = "yellow";
        }
        
    </script>
    </body>
</head>
<body>
    <button id="btn-hello">Say Hello!</button>
    <button id="btn-goodbye">Say Goodbye :(</button>
    <hr>
    <input id="first-name" type="text">
    <input id="last-name" type="text">
    <p id="output">Loading...</p>
    
</html>
