<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
    <div></div>
    <script>
        const url = 'https://dog.ceo/api/breeds/image/random';

        fetch(url)
            .then(response => {
                return response.text();   
            })
            .then(result => {
                const data = JSON.parse(result);
                const breeds = data.message;
                
                console.log(breeds);
                
                
                const listOfBreeds = Object.keys(breeds);
                const randomBreed = listOfBreeds[Math.floor(Math.random() * listOfBreeds.length)];

                return randomBreed;
            
                // .then(randomBreed => randomBreed.json())
                // .then(imageResult => {
                //     const images = imageResult.message;
                //     console.log(images);

                //     const newImg = document.createElement("img");
                //     newImg.appendChild("div");
                // })
            });
    </script>
</body>
</html>
